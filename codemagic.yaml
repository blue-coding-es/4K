workflows:
  default-workflow:
    name: Flutter CI
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter pub get
      - flutter analyze
      - flutter test
      - flutter build apk --release
      - flutter build ios --release --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/ipa/*.ipa
